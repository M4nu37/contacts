<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>ClassWork! - Register</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
    	<link rel="icon" href="./icon/CW.png" type="img/icon">
    <!--===============================================================================================-->	
    	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="css/animate.css">
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="css/util.css">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    </head>
    <body>
    	<script src="functions.js"></script>
    	<div class="limiter">
    		<div class="container-login100">
    			<div class="wrap-login100 p-t-85 p-b-20">
    				<div>
    					<span class="login100-form-title p-b-70">
    						Welcome
    					</span>
    
    					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
    						<input class="input100" type="text" id="user">
    						<span class="focus-input100" data-placeholder="Username"></span>
    					</div>
    
    					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
    						<input class="input100" type="password" id="pass">
    						<span class="focus-input100" data-placeholder="Password"></span>
    					</div>
    					
    					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
    						<input class="input100" type="password" id="pass2">
    						<span class="focus-input100" data-placeholder="Repeat password"></span>
    					</div>
    
    					<div class="container-login100-form-btn">
    						<button class="login100-form-btn" onclick="register()">
    							Register
    						</button>
    					</div>
    
    					<ul class="login-more p-t-190">	
    						<li>
    							<span class="txt1">
    								Already have an account?
    							</span>
    
    							<a href="login.html" class="txt2">
    								Log in
    							</a>
    						</li>
    					</ul>
    				</div>
    			</div>
    		</div>
    	</div>
    	
    
    	<div id="dropDownSelect1"></div>
    	
    <!--===============================================================================================-->
    	<script src="js/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    	<script src="js/main.js"></script>
    
    </body>
</html>

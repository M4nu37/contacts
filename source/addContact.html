    <body>
        <script src="functions.js"></script>
        
        <h1>Add a contact</h1>

        <div class="form">
            <label for="name">Name:</label> 
            <input type="text" class="form-control" id="name"><br /><br />
            <label for="phone">Phone number:</label>
            <input type="text" class="form-control" id="phone"><br /><br />
            <label for="email">Email:</label> 
            <input type="email" class="form-control" id="email"><br /><br />
            <button onclick="addContact()" class="btn btn-primary">ADD</button>
            <button onclick="redirectMain()" class="btn btn-primary">GO BACK</button>
        </div>
    </body>
